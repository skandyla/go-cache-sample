name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install linter
      run: make install_linter

    - name: Get go deps
      run: make get_deps

    - name: Run linter
      run: make lint

    - name: Tests
      run: make test

    - name: Unit tests coverage
      run: make cover

    - name: Build
      run: |
       cd example
       go build -v ./...

    - name: Sample run
      run: |
       cd example
       ./example
